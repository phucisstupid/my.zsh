name: Sync Dotfiles (Zsh & Starship)

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync-dotfiles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Fetch latest Zsh & Starship configs from Dotfiles
        run: |
          rm -rf zsh starship && mkdir zsh starship
          
          # Download & extract dotfiles (zsh & starship)
          curl -L https://github.com/phucleeuwu/dotfiles/archive/refs/heads/main.tar.gz | tar -xz --strip-components=2 -C zsh dotfiles-main/zsh
          curl -L https://github.com/phucleeuwu/dotfiles/archive/refs/heads/main.tar.gz | tar -xz --strip-components=2 -C starship dotfiles-main/starship

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add zsh starship
          git commit -m "Auto-sync Zsh & Starship config from dotfiles [$(date)]" || exit 0

          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/phucleeuwu/my.zsh.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
