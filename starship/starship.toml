"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false

# Left-side prompt (minimalist)
format = """$directory$character"""
palette = "catppuccin_mocha"

# Right-side prompt (extra info)
right_format = """$cmd_duration$git_status$all"""

command_timeout = 1000

[character]
# Note the use of Catppuccin color 'peach'
success_symbol = "[[](white) ➜](peach)"
error_symbol = "[[](red) ❯](peach)"
vimcmd_symbol = "[ ❮](subtext1)"        # For use with zsh-vi-mode

[directory]
truncate_to_repo = false
truncation_length = 4
truncation_symbol = "…/"
style = "bold lavender"
read_only = " 󰌾 "

# Git entry
[git_metrics]
disabled = false
added_style = "green"
deleted_style = "red"
format = '(\([+$added]($added_style)/[-$deleted]($deleted_style)\)) '

[git_status]
ahead = '[ $count](bold green) '
conflicted = '[󱡂 ](bold red) '
untracked = '[ $count](bold purple) '
staged = '[ $count](bold green) '
stashed = '[ $count](cyan) '
deleted = '[ $count](bold red) '
modified = '[ $count](bold yellow) '
behind = '[ $count](bold yellow) '
renamed = '[󰬴 $count](bold blue) '
up_to_date = '[ ](bold green) '
diverged = '[ $ahead_count  $behind_count ](bold red) '
format = '([$all_status$ahead_behind]($style))'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style)'
symbol = " "
style = "bold mauve"

[cmd_duration]
min_time = 10000
format = "[ 󰚭 $duration ]($style)"
style = "bold yellow"

[hg_branch]
symbol = " "

[fossil_branch]
symbol = " "

# Gcloud entry
[gcloud]
format = "on [$symbol$domain]($style) "
symbol = "☁️ "
style = "bold blue"

[directory.substitutions]
"documents" = "󰈙 "
"dev" = " "
"downloads" = " "
"music" = " "
"pictures" = " "
"repos" = " "
"videos" = " "
"obsidianVault" = "󰏪 󰠮 "
"dotfiles" = " "

# Custom entries
[custom.yazi]
description = "Shell launched inside Yazi"
symbol = " "
style = "blue bold"
when = """ test -n "$YAZI_LEVEL" """

[custom.neovim]
command = 'bob ls | rg Used | awk "{print \$2}"' # shows output of command
detect_folders = ["lua"]
style = "green"
format = "[ $output ]($style)"
shell = ["bash"]

